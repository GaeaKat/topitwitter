en:
  title: Are you serious, X Corp?
  description: |
    Ahoy there, welcome to roblotwitter!
    I assure you, there's nothing fishy going on here, so feel free to read on.

    Yeah, it's a "honeypot". Sorry about that.
    I'm not trying to apologize and get away with it, though.

    But when you clicked on this link, you probably thought
    you were looking at something like "roblox.com".
    Simple URL substitution can cause this kind of thing to happen,
    so I made this site.

    So let's shout it out.

    "Are you serious, X Corp?"

    (Translation by GitHub Copilot)
  link: btw this page is open source, sevenc-nanashi/roblotwitter
ja:
  title: X社、正気か？
  description: |
    やあ （´・ω・｀)
    ようこそ、roblotwitterへ。
    このサイトに変な物は仕込んでないから、まず安心して読んで欲しい。

    うん、「ハニーポット」なんだ。済まない。
    仏の顔もって言うしね、謝って許してもらおうとも思っていない。

    でも、このリンクを見たとき、君は、きっと
    「roblox.com」みたいなものを見てくれたと思う。
    URLの単純な置換は、こういうことを引き起こせちゃう
    そう思って、このサイトを立てたんだ。

    じゃあ、叫ぼうか。

    「X社、正気か？」
  link: ちなみに、ソースコードの様子は是非 sevenc-nanashi/roblotwitter でご覧下さい
